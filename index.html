<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pastel To-Do</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    :root { --pink: #FFC5D3; --muted:#7B6F6F; --white: #fff; }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin:0; display:flex; justify-content:center; align-items:center;
      min-height:100vh; background:var(--pink);
      font-family:"Quicksand", sans-serif; color:var(--muted);
    }
    .todo-container {
      background: var(--white); padding: 24px; border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05); width: 100%; max-width: 400px;
    }
    h1 {
      margin-top: 0; font-family:"Playfair Display", serif; font-size: 28px;
      text-align:center;
    }
    .input-row {
      display:flex; gap:8px; margin-bottom:16px;
    }
    .input-row input {
      flex:1; padding:10px; border:2px solid var(--pink);
      border-radius:8px; font-size:16px;
    }
    .input-row button {
      padding:10px 14px; background: linear-gradient(90deg, #ffafc2, #ffc5d3);
      border:none; border-radius:8px; color:white; font-weight:600;
      cursor:pointer; transition: box-shadow .2s ease;
    }
    .input-row button:hover {
      box-shadow: 0 4px 12px rgba(255, 182, 198, 0.5);
    }
    ul {
      list-style:none; padding:0; margin:0;
    }
    li {
      background:var(--pink); padding:10px 12px; border-radius:8px;
      margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;
      font-size:16px;
    }
    li .delete-btn {
      background:transparent; border:none; color:var(--muted); font-size:18px;
      cursor:pointer; transition: color .15s;
    }
    li .delete-btn:hover {
      color:#333;
    }
    li.completed {
      text-decoration: line-through; opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Add a task…">
      <button id="addBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const input = document.getElementById('taskInput');
    const list = document.getElementById('taskList');
    document.getElementById('addBtn').onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      const li = document.createElement('li');
      li.textContent = text;
      li.onclick = () => li.classList.toggle('completed');
      const del = document.createElement('button');
      del.innerHTML = '✕';
      del.className = 'delete-btn';
      del.onclick = (e) => { e.stopPropagation(); li.remove(); };
      li.appendChild(del);
      list.appendChild(li);
      input.value = '';
    };
    input.addEventListener('keydown', e => e.key === 'Enter' && document.getElementById('addBtn').click());
  </script>
</body>
</html>
